<body>
    <!-- Dynamic Background System -->
    <div id="dynamic-bg" class="fixed inset-0 -z-50 overflow-hidden pointer-events-none">
        <!-- Base Background Color -->
        <div id="bg-base" class="absolute inset-0 transition-colors duration-[5000ms] bg-[#050505]"></div>
        
        <!-- Ambient Gradient -->
        <div id="bg-ambient" class="absolute inset-0 opacity-40 transition-all duration-[5000ms]"></div>

        <!-- Particles (Stars/Dust) -->
        <canvas id="particle-canvas" class="absolute top-0 left-0 w-full h-full opacity-60"></canvas>

    <!-- THIS SCRIPT WAS MISSING: It loads the React Application -->
    <script type="module" src="/index.tsx"></script>

    <script>
        (function() {
            // Background Elements
            const bgBase = document.getElementById('bg-base');
            const bgAmbient = document.getElementById('bg-ambient');

            function updateTheme() {
                const hour = new Date().getHours();
                // Day is considered 6 AM to 6 PM (18:00)
                const isDay = hour >= 6 && hour < 18;

                // Base Color
                const dayBase = 'bg-[#050505]'; // Kept dark to maintain site aesthetic, handled by React for specifics
                const nightBase = 'bg-[#020204]';
                if(bgBase) bgBase.className = `absolute inset-0 transition-colors duration-[5000ms] ${isDay ? dayBase : nightBase}`;

                // Ambient Gradient
                const dayAmbient = 'bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-orange-500/10 via-transparent to-transparent';
                const nightAmbient = 'bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-purple-900/20 via-blue-900/10 to-transparent';
                if(bgAmbient) bgAmbient.className = `absolute inset-0 opacity-40 transition-all duration-[5000ms] ${isDay ? dayAmbient : nightAmbient}`;
            }

            // Initial Update & Interval
            updateTheme();
            setInterval(updateTheme, 60000);

            // Particle System
            const canvas = document.getElementById('particle-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const particles = [];
                const particleCount = width < 768 ? 40 : 80;

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                    });
                }

                function animateParticles() {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = 'rgba(0, 240, 255, 0.3)';
                    ctx.strokeStyle = 'rgba(0, 240, 255, 0.08)';

                    particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;

                        if (p.x < 0 || p.x > width) p.vx *= -1;
                        if (p.y < 0 || p.y > height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();

                        for (let j = index + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                            if (dist < 150) {
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.lineWidth = 1 - dist / 150;
                                ctx.stroke();
                            }
                        }
                    });
                    requestAnimationFrame(animateParticles);
                }
                animateParticles();

                window.addEventListener('resize', () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                });
            }
        })();
    </script>
